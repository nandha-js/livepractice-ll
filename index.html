<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class=" bg-white border-b-4 border-gray-200">
        <div class=" p-1 mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
                        <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
                        <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <img class="h-12 w-auto mr-4" src="https://i.ibb.co/CVFbsH1/oig.png" alt="Your Company">
                        <span class="font-semibold text-2xl">Evento</span>

                    </div>
                    <div class="mx-auto">
                        <div class="flex">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="rounded-md px-3 py-3 text-sm font-medium text-indigo-600 "aria-current="
                                page">Home</a>
                            <a href="#"
                                class="rounded-md px-3 py-3 text-sm font-medium text-black hover:text-indigo-600">Agenda</a>
                            <a href="#"
                                class="rounded-md px-3 py-3 text-sm font-medium text-black  hover:text-indigo-600">Host</a>
                            <a href="#"
                                class="rounded-md px-3 py-3 text-sm font-medium text-black hover:text-indigo-600">Review</a>
                            <a href="#"
                                class="rounded-md px-3 py-3 text-sm font-medium text-black  hover:text-indigo-600">Benefits</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button type="button"
                        class="relative rounded-lg bg-blue-600 px-5 py-2 text-white hover:text-white  ">
                        
                       Register Now
                    </button>

                   

                        <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
                    aria-current="page">Dashboard</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
                <a href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
            </div>
        </div>
    </nav>


    <!--image section st here-->

<div class=" content-center bg-gray-700  bg-[url('https://i.ibb.co/8Dw3HDN/conference.jpg')]  bg-contain  bg-center bg-no-repeat h-screen ">

    <h1 class="text-white font-bold  text-5xl text-center  font-sans  " >unleashing the power of web Development</h1>
<p class="text-white mt-2 text-center" >join us for an exciting journey into the world of web development, where we believe in harnessing the boundless potential of innovation, technology and capital</p>

<div class="mt-5  ">
<button class="relative rounded-lg bg-blue-600 px-5 py-2 text-white hover:text-white  " >Book Your Spot Now </button>
 <span class=" ml-5 text-white border-2  p-2  rounded-lg " >Learn more</span> </div>
</div>

</body>

</html>
